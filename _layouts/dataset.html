---
layout: default
---

<style>
  th,
  td {
    border: 1px solid;
    padding-inline: 0.5rem;
  }

  th {
    text-align: center;
  }

  .codeblock {
    background: #f0f0f0;
    font-size: smaller;
  }
</style>

<div class="card">
  <h5 class="card-header">{{ page.title }}</h5>
  <div class="card-body">
    <h5 class="card-title">Description</h5>
    <p class="card-text">{{ page.description | markdownify }}</p>
    <div class="p-3 pb-1 my-3 font-monospace codeblock">{{ page.copyright | markdownify }}</div>
    <a class="btn btn-sm btn-primary" target="_blank" href="{{ page.link }}">Download Dataset</a>
  </div>
</div>
