{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a target="_blank" href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="btn btn-sm btn-primary {{ sm[key].icon }}"></i></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
