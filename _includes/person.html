<div class="col-lg-4 col-sm-6 text-center">
	<img
		src="{{include.member.img | default: '/assets/img/team/placeholder.png'}}"
		style="border-radius: 90%;"
		alt=""
	/>

	<div class="card-body">
		<h5>{{include.member.name}}</h5>
		<h6>{{include.member.title}}</h6>
		<p class="text-muted"><em>{{include.member.interests}}</em></p>

		{% for project in site.projects %}
		  {% for person in project.team %}
		    {% if include.member.name == person %}
		      <a href="{{project.url}}">{{ project.title}}</a>
		    {% endif %}
		  {% endfor %}
		{% endfor %}

	</div>
</div>
