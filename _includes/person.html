<div class="card m-2" style="width: 12rem;">
    <img src="{{include.member.img | default: '/assets/img/team/placeholder.png'}}" style="width: 12rem;" class="card-img-top" alt="DP">
    <div class="card-body">
        <h5 class="card-title">{{include.member.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{include.member.title}}</h6>
        <p class="card-text">{{include.member.interests}}</p>
    </div>
</div>
